<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="discription" content="this is our book store">
    <title>Book store</title>
    <link rel="stylesheet" href="">
</head>
<body>
   <div>
    <h1> book store</h1>
    <p>this is book store, welcomec</p> 
   </div>
   <form action="" method="post">
    <div>
        <label>username</label>
        <input type="text" required placeholder="username" name="username" hidden  value="MARWA">  
    </div>
    <br>
    <div>
        <label>password</label>
        <input type="password" required placeholder="write 5 littre" name="password" minlength="" maxlength="">  
    </div>
    <br>
    <div>
        <label>subject</label>
        <input type="subject" name="subject" autofocus>  
    </div>
    <br>
    <div>
        <label>email</label>
        <input type="email" placeholder="enter email" value="grt@jh" name="email" disabled>  
    </div>
    <br>
    <div>
        <label>color</label>
        <input type="color" name="color">  
    </div>
    <br>
    <div>
        <label>range</label>
        <input type="range" name="range" min="0" max="100" step="20" value="80">  
    </div>
    <br>
    <div>
        <label>number</label>
        <input type="number" name="number" min="10" max="20" step="20" value="80">  
    </div>
    <br>
    <div>
        <label>number</label>
        <input type="number" name="number" >  
    </div>
    <hr>
    <div>
        <input id="win" type="radio" value="windos" name="os" checked>
        <label for="win"> windos</label>
    </div>
    <div>
        <input id="lin" type="radio" value="linux" name="os">
        <label for="lin"> linux </label>
    </div>
    <div>
        <input id="mac" type="radio" value="mac" name="os">
        <label for="mac"> mac </label>
    </div>
    <hr>
    <div>
        <input id="win1" type="checkbox" value="windos" name="os" checked>
        <label for="win"> windos</label>
    </div>
    <div>
        <input id="lin1" type="checkbox" value="linux" name="os">
        <label for="lin"> linux </label>
    </div>
    <div>
        <input id="mac1" type="checkbox" value="mac" name="os">
        <label for="mac"> mac </label>
    </div>
    <input type="submit" value="save">
    <input type="reset" value="reset">
   </form>

</body>
</html>
